<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal File Storage Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }

        .terminal {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #00ff00;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .header-left .subtitle {
            color: #888;
            font-size: 0.9em;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8em;
            border: 1px solid;
        }

        .status.authenticated {
            color: #44ff44;
            border-color: #44ff44;
            background: rgba(68, 255, 68, 0.1);
        }

        .status.unauthenticated {
            color: #ff4444;
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .file-count {
            color: #ffaa44;
            font-size: 0.9em;
        }

        .output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-section {
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .input-line {
            display: flex;
            align-items: center;
            position: relative;
        }

        .prompt {
            color: #00ff00;
            margin-right: 10px;
            font-weight: bold;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            width: 100%;
            outline: none;
            padding: 5px 0;
        }

        .cursor {
            animation: blink 1s infinite;
            color: #00ff00;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 3px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background: #333;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .file-type {
            color: #888;
            font-size: 0.8em;
        }

        .file-list {
            margin: 10px 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .file-item:hover {
            background: rgba(0, 255, 0, 0.05);
        }

        .file-icon {
            margin-right: 10px;
            font-size: 1.2em;
            width: 20px;
        }

        .file-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .file-name {
            color: #00ff00;
            font-weight: bold;
        }

        .file-details {
            color: #888;
            font-size: 0.8em;
            margin-top: 2px;
        }

        .file-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .btn {
            background: transparent;
            border: 1px solid;
            color: inherit;
            padding: 4px 8px;
            font-family: inherit;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-view {
            border-color: #44ff44;
            color: #44ff44;
        }

        .btn-download {
            border-color: #4488ff;
            color: #4488ff;
        }

        .btn-info {
            border-color: #ffaa44;
            color: #ffaa44;
        }

        .btn-delete {
            border-color: #ff4444;
            color: #ff4444;
        }

        .btn-upload {
            border-color: #00ff00;
            color: #00ff00;
            padding: 6px 12px;
            margin-bottom: 10px;
        }

        .media-container {
            margin: 15px 0;
            max-width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
        }

        video, audio {
            max-width: 100%;
            max-height: 300px;
            width: 100%;
        }

        .file-info-box {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #44ff44;
        }

        .warning {
            color: #ffaa44;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 3px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #44ff44, #00ff00);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 0.8em;
            font-weight: bold;
        }

        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .command-help {
            background: #1a1a1a;
            border-left: 3px solid #00ff00;
            padding: 10px 15px;
            margin: 10px 0;
        }

        .drag-drop-zone {
            border: 2px dashed #333;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            color: #888;
            transition: all 0.3s ease;
        }

        .drag-drop-zone.dragover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
        }

        .search-highlight {
            background: rgba(255, 255, 0, 0.3);
            color: #fff;
        }

        .keyboard-shortcuts {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.7em;
            color: #888;
            display: none;
        }

        .keyboard-shortcuts.show {
            display: block;
        }

        .shortcut {
            margin: 2px 0;
        }

        .key {
            background: #333;
            padding: 2px 4px;
            border-radius: 2px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="header-left">
                <h1>Terminal File Storage Pro</h1>
                <div class="subtitle">Advanced file management system</div>
            </div>
            <div class="header-right">
                <div class="status unauthenticated" id="status">Unauthenticated</div>
                <div class="file-count" id="fileCount">0 files</div>
            </div>
        </div>
        
        <div class="output" id="output"></div>
        
        <div class="input-section">
            <div class="input-line">
                <span class="prompt">$</span>
                <div class="input-container">
                    <input type="text" class="input" id="input" autocomplete="off" spellcheck="false" placeholder="Type a command or press Tab for suggestions...">
                    <div class="autocomplete-dropdown" id="autocomplete"></div>
                </div>
                <span class="cursor">_</span>
            </div>
        </div>
    </div>

    <div class="keyboard-shortcuts" id="shortcuts">
        <div class="shortcut"><span class="key">Tab</span> Auto-complete</div>
        <div class="shortcut"><span class="key">↑</span><span class="key">↓</span> History</div>
        <div class="shortcut"><span class="key">Ctrl+L</span> Clear</div>
        <div class="shortcut"><span class="key">Ctrl+U</span> Upload</div>
        <div class="shortcut"><span class="key">F1</span> Help</div>
    </div>

    <script>
        class AdvancedTerminal {
            constructor() {
                this.output = document.getElementById('output');
                this.input = document.getElementById('input');
                this.autocomplete = document.getElementById('autocomplete');
                this.status = document.getElementById('status');
                this.fileCount = document.getElementById('fileCount');
                this.shortcuts = document.getElementById('shortcuts');
                
                this.apiUrl = 'https://terminal-storage.lolbiggerestlol.workers.dev';
                this.token = null;
                this.files = [];
                this.history = [];
                this.historyIndex = -1;
                this.autocompleteIndex = -1;
                this.currentSuggestions = [];
                
                this.commands = [
                    'auth', 'help', 'ls', 'list', 'upload', 'download', 'get',
                    'play', 'view', 'info', 'search', 'delete', 'rm', 'clear'
                ];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupDragDrop();
                this.input.focus();
                
                this.typewriterEffect('Welcome to Terminal File Storage Pro!', () => {
                    this.print('Enhanced terminal with advanced file management capabilities.');
                    this.print('Please authenticate with the "auth" command to begin.');
                    this.print('Press F1 for help or Tab for auto-completion.');
                    this.print('');
                });
            }

            setupEventListeners() {
                this.input.addEventListener('keydown', (e) => this.handleKeydown(e));
                this.input.addEventListener('input', (e) => this.handleInput(e));
                this.input.addEventListener('blur', () => this.hideAutocomplete());
                
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'l') {
                        e.preventDefault();
                        this.executeCommand('clear');
                    } else if (e.ctrlKey && e.key === 'u') {
                        e.preventDefault();
                        if (this.token) this.uploadFile();
                    } else if (e.key === 'F1') {
                        e.preventDefault();
                        this.executeCommand('help');
                    } else if (e.key === 'F2') {
                        e.preventDefault();
                        this.shortcuts.classList.toggle('show');
                    }
                });
            }

            setupDragDrop() {
                const terminal = document.querySelector('.terminal');
                
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    terminal.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                });

                terminal.addEventListener('dragover', () => {
                    if (this.token) {
                        this.showDragDropZone();
                    }
                });

                terminal.addEventListener('dragleave', (e) => {
                    if (!terminal.contains(e.relatedTarget)) {
                        this.hideDragDropZone();
                    }
                });

                terminal.addEventListener('drop', (e) => {
                    this.hideDragDropZone();
                    if (this.token && e.dataTransfer.files.length > 0) {
                        this.handleFileDrop(Array.from(e.dataTransfer.files));
                    }
                });
            }

            handleKeydown(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.hideAutocomplete();
                    const command = this.input.value.trim();
                    if (command) {
                        this.history.unshift(command);
                        this.historyIndex = -1;
                        this.executeCommand(command);
                    }
                    this.input.value = '';
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    this.handleTabCompletion();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (this.autocomplete.style.display === 'block') {
                        this.navigateAutocomplete(-1);
                    } else {
                        this.navigateHistory(1);
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (this.autocomplete.style.display === 'block') {
                        this.navigateAutocomplete(1);
                    } else {
                        this.navigateHistory(-1);
                    }
                } else if (e.key === 'Escape') {
                    this.hideAutocomplete();
                }
            }

            handleInput(e) {
                const value = e.target.value;
                if (value.length > 0) {
                    this.showAutocomplete(value);
                } else {
                    this.hideAutocomplete();
                }
            }

            handleTabCompletion() {
                const input = this.input.value;
                const parts = input.split(' ');
                
                if (parts.length === 1) {
                    // Complete command
                    const matches = this.commands.filter(cmd => cmd.startsWith(parts[0]));
                    if (matches.length === 1) {
                        this.input.value = matches[0] + ' ';
                    } else if (matches.length > 1) {
                        this.showCommandSuggestions(matches);
                    }
                } else if (parts.length > 1) {
                    // Complete filename
                    const filename = parts[parts.length - 1];
                    const matches = this.files.filter(file => 
                        file.name.toLowerCase().startsWith(filename.toLowerCase())
                    );
                    
                    if (matches.length === 1) {
                        parts[parts.length - 1] = matches[0].name;
                        this.input.value = parts.join(' ');
                    } else if (matches.length > 1) {
                        this.showFileSuggestions(matches);
                    }
                }
            }

            showAutocomplete(value) {
                const parts = value.split(' ');
                let suggestions = [];

                if (parts.length === 1) {
                    suggestions = this.commands.filter(cmd => 
                        cmd.toLowerCase().startsWith(parts[0].toLowerCase())
                    );
                } else {
                    const filename = parts[parts.length - 1];
                    suggestions = this.files
                        .filter(file => file.name.toLowerCase().includes(filename.toLowerCase()))
                        .map(file => file.name);
                }

                this.displayAutocomplete(suggestions);
            }

            displayAutocomplete(suggestions) {
                if (suggestions.length === 0) {
                    this.hideAutocomplete();
                    return;
                }

                this.currentSuggestions = suggestions;
                this.autocompleteIndex = -1;
                
                this.autocomplete.innerHTML = suggestions.map((suggestion, index) => {
                    const file = this.files.find(f => f.name === suggestion);
                    const type = file ? this.getFileType(file.name) : 'Command';
                    
                    return `
                        <div class="autocomplete-item" data-index="${index}">
                            <span>${suggestion}</span>
                            <span class="file-type">${type}</span>
                        </div>
                    `;
                }).join('');

                this.autocomplete.style.display = 'block';
                
                // Add click handlers
                this.autocomplete.querySelectorAll('.autocomplete-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.selectSuggestion(item.textContent.trim().split('\n')[0]);
                    });
                });
            }

            navigateAutocomplete(direction) {
                if (this.currentSuggestions.length === 0) return;
                
                this.autocompleteIndex += direction;
                
                if (this.autocompleteIndex < -1) {
                    this.autocompleteIndex = this.currentSuggestions.length - 1;
                } else if (this.autocompleteIndex >= this.currentSuggestions.length) {
                    this.autocompleteIndex = -1;
                }
                
                // Update visual selection
                this.autocomplete.querySelectorAll('.autocomplete-item').forEach((item, index) => {
                    item.classList.toggle('selected', index === this.autocompleteIndex);
                });
                
                // Auto-complete in input
                if (this.autocompleteIndex >= 0) {
                    const suggestion = this.currentSuggestions[this.autocompleteIndex];
                    const parts = this.input.value.split(' ');
                    
                    if (parts.length === 1) {
                        this.input.value = suggestion + ' ';
                    } else {
                        parts[parts.length - 1] = suggestion;
                        this.input.value = parts.join(' ');
                    }
                }
            }

            selectSuggestion(suggestion) {
                const parts = this.input.value.split(' ');
                
                if (parts.length === 1) {
                    this.input.value = suggestion + ' ';
                } else {
                    parts[parts.length - 1] = suggestion;
                    this.input.value = parts.join(' ');
                }
                
                this.hideAutocomplete();
                this.input.focus();
            }

            hideAutocomplete() {
                this.autocomplete.style.display = 'none';
                this.currentSuggestions = [];
                this.autocompleteIndex = -1;
            }

            navigateHistory(direction) {
                if (direction > 0 && this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.input.value = this.history[this.historyIndex];
                } else if (direction < 0) {
                    if (this.historyIndex > 0) {
                        this.historyIndex--;
                        this.input.value = this.history[this.historyIndex];
                    } else if (this.historyIndex === 0) {
                        this.historyIndex = -1;
                        this.input.value = '';
                    }
                }
            }

            typewriterEffect(text, callback) {
                let i = 0;
                const speed = 30;
                const element = document.createElement('div');
                element.className = 'success';
                this.output.appendChild(element);
                
                const type = () => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else if (callback) {
                        setTimeout(callback, 500);
                    }
                };
                
                type();
                this.scrollToBottom();
            }

            print(text, className = '') {
                const line = document.createElement('div');
                if (className) line.className = className;
                line.textContent = text;
                this.output.appendChild(line);
                this.scrollToBottom();
            }

            printHTML(html) {
                const container = document.createElement('div');
                container.innerHTML = html;
                this.output.appendChild(container);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.output.scrollTop = this.output.scrollHeight;
            }

            updateStatus() {
                if (this.token) {
                    this.status.textContent = 'Authenticated';
                    this.status.className = 'status authenticated';
                } else {
                    this.status.textContent = 'Unauthenticated';
                    this.status.className = 'status unauthenticated';
                }
                
                this.fileCount.textContent = `${this.files.length} files`;
            }

            showProgress(text, progress = 0) {
                const progressHTML = `
                    <div style="margin: 10px 0;">
                        <div>${text}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%">${progress}%</div>
                        </div>
                    </div>
                `;
                this.printHTML(progressHTML);
                return this.output.lastElementChild;
            }

            updateProgress(element, progress, text) {
                const progressFill = element.querySelector('.progress-fill');
                const textElement = element.querySelector('div');
                
                progressFill.style.width = `${progress}%`;
                progressFill.textContent = `${progress}%`;
                textElement.textContent = text;
            }

            showDragDropZone() {
                if (document.querySelector('.drag-drop-zone')) return;
                
                const zone = document.createElement('div');
                zone.className = 'drag-drop-zone dragover';
                zone.innerHTML = `
                    <div>📁 Drop files here to upload</div>
                    <div style="font-size: 0.8em; margin-top: 5px;">Multiple files supported</div>
                `;
                
                this.output.appendChild(zone);
                this.scrollToBottom();
            }

            hideDragDropZone() {
                const zone = document.querySelector('.drag-drop-zone');
                if (zone) zone.remove();
            }

            async executeCommand(command) {
                this.print(`$ ${command}`);
                
                const parts = command.split(' ');
                const cmd = parts[0].toLowerCase();
                const args = parts.slice(1);

                try {
                    switch (cmd) {
                        case 'help':
                            this.showHelp();
                            break;
                        case 'auth':
                            await this.authenticate();
                            break;
                        case 'ls':
                        case 'list':
                            await this.listFiles();
                            break;
                        case 'upload':
                            this.uploadFile();
                            break;
                        case 'download':
                        case 'get':
                            if (args.length > 0) {
                                await this.downloadFile(args.join(' '));
                            } else {
                                this.print('Usage: download <filename>', 'error');
                            }
                            break;
                        case 'play':
                        case 'view':
                            if (args.length > 0) {
                                await this.viewFile(args.join(' '));
                            } else {
                                this.print('Usage: play <filename>', 'error');
                            }
                            break;
                        case 'info':
                            if (args.length > 0) {
                                await this.showFileInfo(args.join(' '));
                            } else {
                                this.print('Usage: info <filename>', 'error');
                            }
                            break;
                        case 'search':
                            if (args.length > 0) {
                                this.searchFiles(args.join(' '));
                            } else {
                                this.print('Usage: search <query>', 'error');
                            }
                            break;
                        case 'delete':
                        case 'rm':
                            if (args.length > 0) {
                                await this.deleteFile(args.join(' '));
                            } else {
                                this.print('Usage: delete <filename>', 'error');
                            }
                            break;
                        case 'clear':
                            this.output.innerHTML = '';
                            break;
                        default:
                            this.print(`Command not found: ${cmd}`, 'error');
                            this.print('Type "help" for available commands');
                    }
                } catch (error) {
                    this.print(`Error: ${error.message}`, 'error');
                }
                
                this.print('');
            }

            showHelp() {
                const helpHTML = `
                    <div class="command-help">
                        <strong>Terminal File Storage Pro - Commands</strong><br><br>
                        <strong>Authentication:</strong><br>
                        • auth - Authenticate with password<br><br>
                        
                        <strong>File Management:</strong><br>
                        • ls, list - List all files with actions<br>
                        • upload - Upload files (or drag & drop)<br>
                        • download &lt;file&gt; - Download a file<br>
                        • view &lt;file&gt; - View/play media files<br>
                        • info &lt;file&gt; - Show detailed file information<br>
                        • delete &lt;file&gt; - Delete a file<br><br>
                        
                        <strong>Utilities:</strong><br>
                        • search &lt;query&gt; - Search files by name<br>
                        • clear - Clear terminal output<br>
                        • help - Show this help message<br><br>
                        
                        <strong>Keyboard Shortcuts:</strong><br>
                        • Tab - Auto-complete commands and filenames<br>
                        • ↑/↓ - Navigate command history<br>
                        • Ctrl+L - Clear terminal<br>
                        • Ctrl+U - Quick upload<br>
                        • F1 - Show help<br>
                        • F2 - Toggle shortcuts panel<br><br>
                        
                        <strong>Features:</strong><br>
                        • Drag & drop file upload<br>
                        • Interactive file management<br>
                        • Media preview (video/audio/images)<br>
                        • Smart auto-completion<br>
                        • Command history<br>
                    </div>
                `;
                
                this.printHTML(helpHTML);
            }

            async authenticate() {
                if (!this.token) {
                    const password = prompt('🔐 Enter authentication password:');
                    if (!password) {
                        this.print('Authentication cancelled', 'warning');
                        return;
                    }

                    const loadingMsg = this.print('🔄 Authenticating...', 'warning');

                    try {
                        const response = await fetch(`${this.apiUrl}/auth`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            this.token = data.token;
                            this.print('✅ Authentication successful!', 'success');
                            this.updateStatus();
                            await this.listFiles();
                        } else {
                            this.print('❌ Authentication failed - Invalid password', 'error');
                        }
                    } catch (error) {
                        this.print(`❌ Authentication error: ${error.message}`, 'error');
                    }
                } else {
                    this.print('✅ Already authenticated', 'success');
                }
            }

            checkAuth() {
                if (!this.token) {
                    this.print('🔒 Please authenticate first with "auth" command', 'error');
                    return false;
                }
                return true;
            }

            async listFiles() {
                if (!this.checkAuth()) return;

                try {
                    const response = await fetch(`${this.apiUrl}/files`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.files = await response.json();
                        this.updateStatus();
                        
                        if (this.files.length === 0) {
                            this.printHTML(`
                                <div class="file-info-box">
                                    <div>📁 No files found</div>
                                    <div style="margin-top: 10px;">
                                        <button class="btn btn-upload" onclick="terminal.uploadFile()">📤 Upload Files</button>
                                    </div>
                                </div>
                            `);
                        } else {
                            this.print(`📂 Found ${this.files.length} files:`);
                            
                            const fileListHTML = this.files.map(file => {
                                const icon = this.getFileIcon(file.name);
                                const size = this.formatSize(file.size);
                                const date = new Date(file.lastModified).toLocaleString();
                                const type = this.getFileType(file.name);
                                
                                return `
                                    <div class="file-item">
                                        <div class="file-icon">${icon}</div>
                                        <div class="file-info">
                                            <div class="file-name">${file.name}</div>
                                            <div class="file-details">${size} • ${type} • ${date}</div>
                                        </div>
                                        <div class="file-actions">
                                            <button class="btn btn-view" onclick="terminal.viewFile('${file.name}')" title="View/Play">👁️</button>
                                            <button class="btn btn-download" onclick="terminal.downloadFile('${file.name}')" title="Download">💾</button>
                                            <button class="btn btn-info" onclick="terminal.showFileInfo('${file.name}')" title="Info">ℹ️</button>
                                            <button class="btn btn-delete" onclick="terminal.deleteFile('${file.name}')" title="Delete">🗑️</button>
                                        </div>
                                    </div>
                                `;
                            }).join('');
                            
                            this.printHTML(`
                                <div class="file-list">
                                    <div style="margin-bottom: 10px;">
                                        <button class="btn btn-upload" onclick="terminal.uploadFile()">📤 Upload More Files</button>
                                    </div>
                                    ${fileListHTML}
                                </div>
                            `);
                        }
                    } else {
                        this.print('❌ Failed to list files', 'error');
                    }
                } catch (error) {
                    this.print(`❌ Error listing files: ${error.message}`, 'error');
                }
            }

            uploadFile() {
                if (!this.checkAuth()) return;

                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                
                input.onchange = async (e) => {
                    const files = Array.from(e.target.files);
                    await this.handleFileDrop(files);
                };
                
                input.click();
            }

            async handleFileDrop(files) {
                if (!this.checkAuth()) return;
                
                this.print(`📤 Uploading ${files.length} file(s)...`);
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const progressElement = this.showProgress(`Uploading: ${file.name}`, 0);
                    
                    try {
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        const response = await fetch(`${this.apiUrl}/upload`, {
                            method: 'POST',
                            headers: { 'Authorization': this.token },
                            body: formData
                        });
                        
                        if (response.ok) {
                            this.updateProgress(progressElement, 100, `✅ Uploaded: ${file.name}`);
                        } else {
                            this.updateProgress(progressElement, 0, `❌ Failed: ${file.name}`);
                        }
                    } catch (error) {
                        this.updateProgress(progressElement, 0, `❌ Error uploading ${file.name}: ${error.message}`);
                    }
                }
                
                // Refresh file list
                await this.listFiles();
            }

            async downloadFile(filename) {
                if (!this.checkAuth()) return;

                try {
                    this.print(`💾 Downloading: ${filename}...`);
                    
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        a.click();
                        URL.revokeObjectURL(url);
                        this.print(`✅ Downloaded: ${filename}`, 'success');
                    } else {
                        this.print(`❌ File not found: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.print(`❌ Download error: ${error.message}`, 'error');
                }
            }

            async viewFile(filename) {
                if (!this.checkAuth()) return;

                try {
                    this.print(`👁️ Loading: ${filename}...`);
                    
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const contentType = response.headers.get('content-type') || '';
                        
                        this.print(`📱 Viewing: ${filename}`);
                        
                        if (contentType.startsWith('video/')) {
                            this.printHTML(`
                                <div class="media-container">
                                    <div style="margin-bottom: 10px; color: #888;">🎬 Video Player</div>
                                    <video controls>
                                        <source src="${url}" type="${contentType}">
                                        Your browser doesn't support this video format.
                                    </video>
                                </div>
                            `);
                        } else if (contentType.startsWith('audio/')) {
                            this.printHTML(`
                                <div class="media-container">
                                    <div style="margin-bottom: 10px; color: #888;">🎵 Audio Player</div>
                                    <audio controls style="width: 100%;">
                                        <source src="${url}" type="${contentType}">
                                        Your browser doesn't support this audio format.
                                    </audio>
                                </div>
                            `);
                        } else if (contentType.startsWith('image/')) {
                            this.printHTML(`
                                <div class="media-container">
                                    <div style="margin-bottom: 10px; color: #888;">🖼️ Image Viewer</div>
                                    <img src="${url}" alt="${filename}" style="max-width: 100%; max-height: 400px; border-radius: 3px;">
                                </div>
                            `);
                        } else if (contentType.startsWith('text/')) {
                            const text = await blob.text();
                            this.printHTML(`
                                <div class="media-container">
                                    <div style="margin-bottom: 10px; color: #888;">📄 Text File Content</div>
                                    <pre style="white-space: pre-wrap; color: #ccc; max-height: 300px; overflow-y: auto;">${text}</pre>
                                </div>
                            `);
                        } else {
                            this.print(`⚠️ Cannot preview this file type: ${contentType}`, 'warning');
                            await this.showFileInfo(filename);
                        }
                    } else {
                        this.print(`❌ File not found: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.print(`❌ View error: ${error.message}`, 'error');
                }
            }

            async showFileInfo(filename) {
                if (!this.checkAuth()) return;

                const file = this.files.find(f => f.name === filename);
                if (file) {
                    const icon = this.getFileIcon(file.name);
                    const type = this.getFileType(file.name);
                    const size = this.formatSize(file.size);
                    const date = new Date(file.lastModified).toLocaleString();
                    
                    this.printHTML(`
                        <div class="file-info-box">
                            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                                <span style="font-size: 2em; margin-right: 10px;">${icon}</span>
                                <div>
                                    <div style="font-size: 1.1em; font-weight: bold; color: #00ff00;">${file.name}</div>
                                    <div style="color: #888; font-size: 0.9em;">${type} File</div>
                                </div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                                <div><strong>Size:</strong> ${size}</div>
                                <div><strong>Type:</strong> ${type}</div>
                                <div><strong>Modified:</strong> ${date}</div>
                                <div><strong>Extension:</strong> .${file.name.split('.').pop()}</div>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button class="btn btn-view" onclick="terminal.viewFile('${file.name}')">👁️ View</button>
                                <button class="btn btn-download" onclick="terminal.downloadFile('${file.name}')">💾 Download</button>
                                <button class="btn btn-delete" onclick="terminal.deleteFile('${file.name}')">🗑️ Delete</button>
                            </div>
                        </div>
                    `);
                } else {
                    this.print(`❌ File not found: ${filename}`, 'error');
                }
            }

            searchFiles(query) {
                const results = this.files.filter(file => 
                    file.name.toLowerCase().includes(query.toLowerCase())
                );

                if (results.length === 0) {
                    this.print(`🔍 No files found matching: "${query}"`, 'warning');
                } else {
                    this.print(`🔍 Found ${results.length} files matching "${query}":`);
                    
                    const resultsHTML = results.map(file => {
                        const icon = this.getFileIcon(file.name);
                        const size = this.formatSize(file.size);
                        const highlightedName = file.name.replace(
                            new RegExp(query, 'gi'), 
                            match => `<span class="search-highlight">${match}</span>`
                        );
                        
                        return `
                            <div class="file-item">
                                <div class="file-icon">${icon}</div>
                                <div class="file-info">
                                    <div class="file-name">${highlightedName}</div>
                                    <div class="file-details">${size} • ${this.getFileType(file.name)}</div>
                                </div>
                                <div class="file-actions">
                                    <button class="btn btn-view" onclick="terminal.viewFile('${file.name}')">👁️</button>
                                    <button class="btn btn-download" onclick="terminal.downloadFile('${file.name}')">💾</button>
                                    <button class="btn btn-info" onclick="terminal.showFileInfo('${file.name}')">ℹ️</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    this.printHTML(`<div class="file-list">${resultsHTML}</div>`);
                }
            }

            async deleteFile(filename) {
                if (!this.checkAuth()) return;

                if (!confirm(`⚠️ Are you sure you want to delete "${filename}"?`)) {
                    this.print('🚫 Delete cancelled', 'warning');
                    return;
                }

                try {
                    this.print(`🗑️ Deleting: ${filename}...`);
                    
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.print(`✅ Deleted: ${filename}`, 'success');
                        await this.listFiles();
                    } else {
                        this.print(`❌ Failed to delete: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.print(`❌ Delete error: ${error.message}`, 'error');
                }
            }

            getFileIcon(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const icons = {
                    // Video
                    mp4: '🎬', webm: '🎬', avi: '🎬', mov: '🎬', mkv: '🎬',
                    // Audio  
                    mp3: '🎵', wav: '🎵', ogg: '🎵', m4a: '🎵', flac: '🎵',
                    // Image
                    jpg: '🖼️', jpeg: '🖼️', png: '🖼️', gif: '🖼️', svg: '🖼️',
                    // Text
                    txt: '📄', md: '📝', json: '📋', js: '📜', css: '🎨',
                    html: '🌐', xml: '📄', csv: '📊',
                    // Archives
                    zip: '📦', rar: '📦', '7z': '📦', tar: '📦',
                    // Documents
                    pdf: '📕', doc: '📘', docx: '📘', xls: '📗', xlsx: '📗'
                };
                
                return icons[ext] || '📄';
            }

            formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;

                while (size >= 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }

                return `${size.toFixed(1)} ${units[unitIndex]}`;
            }

            getFileType(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const types = {
                    // Video
                    mp4: 'Video', webm: 'Video', avi: 'Video', mov: 'Video', mkv: 'Video',
                    // Audio  
                    mp3: 'Audio', wav: 'Audio', ogg: 'Audio', m4a: 'Audio', flac: 'Audio',
                    // Image
                    jpg: 'Image', jpeg: 'Image', png: 'Image', gif: 'Image', svg: 'Image',
                    // Text
                    txt: 'Text', md: 'Markdown', json: 'JSON', js: 'JavaScript', css: 'CSS',
                    html: 'HTML', xml: 'XML', csv: 'CSV',
                    // Archives
                    zip: 'Archive', rar: 'Archive', '7z': 'Archive', tar: 'Archive',
                    // Documents
                    pdf: 'PDF', doc: 'Document', docx: 'Document', xls: 'Spreadsheet', xlsx: 'Spreadsheet'
                };
                
                return types[ext] || 'Unknown';
            }
        }

        // Initialize terminal when page loads
        let terminal;
        window.addEventListener('DOMContentLoaded', () => {
            terminal = new AdvancedTerminal();
        });
    </script>
</body>
