<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal File Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .terminal {
            border: 1px solid #00ff00;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            min-height: 500px;
        }
        
        .auth-form {
            text-align: center;
            padding: 50px 0;
        }
        
        .auth-form input {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: inherit;
            margin: 10px;
        }
        
        .auth-form button {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .auth-form button:hover {
            background: rgba(0, 255, 0, 0.2);
        }
        
        .file-list {
            margin: 20px 0;
        }
        
        .file-item {
            padding: 5px 0;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .file-item:hover {
            background: rgba(0, 255, 0, 0.1);
        }
        
        .file-viewer {
            margin: 20px 0;
            border: 1px solid #00ff00;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .upload-area {
            border: 2px dashed #00ff00;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: rgba(0, 255, 0, 0.1);
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: rgba(0, 255, 0, 0.2);
        }
        
        video, audio, img {
            max-width: 100%;
            background: #000;
        }
        
        .file-info {
            color: #00ff00;
            line-height: 1.6;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #ff0000;
            padding: 10px;
            margin: 10px 0;
        }
        
        .success {
            color: #00ff00;
            padding: 10px;
            margin: 10px 0;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
            padding: 15px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>>>> TERMINAL FILE STORAGE SYSTEM v1.0 <<<</h1>
            <p>Secure file storage and viewing system</p>
        </div>
        
        <div id="authSection" class="terminal">
            <div class="auth-form">
                <h2>AUTHENTICATION REQUIRED</h2>
                <br>
                <input type="password" id="passwordInput" placeholder="Enter password" />
                <br>
                <button onclick="authenticate()">ACCESS SYSTEM</button>
                <div id="authError" class="error hidden"></div>
            </div>
        </div>
        
        <div id="mainSection" class="terminal hidden">
            <div class="controls">
                <button class="btn" onclick="listFiles()">LIST FILES</button>
                <button class="btn" onclick="showUpload()">UPLOAD FILE</button>
                <button class="btn" onclick="logout()">LOGOUT</button>
            </div>
            
            <div id="uploadSection" class="hidden">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <p>>>> CLICK TO SELECT FILE OR DRAG & DROP <<<</p>
                    <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()" multiple />
                </div>
                <div id="uploadStatus"></div>
            </div>
            
            <div id="fileListSection">
                <h3>>>> FILE DIRECTORY <<<</h3>
                <div id="fileList" class="file-list"></div>
            </div>
            
            <div id="viewerSection" class="hidden">
                <div class="controls">
                    <button class="btn" onclick="closeViewer()">‚Üê BACK TO LIST</button>
                    <button class="btn" onclick="downloadFile()">DOWNLOAD</button>
                    <button class="btn" onclick="deleteFile()" style="color: #ff0000; border-color: #ff0000;">DELETE</button>
                </div>
                <div id="fileViewer" class="file-viewer"></div>
            </div>
        </div>
    </div>
    
    <script>
        // CHANGE THIS TO YOUR WORKER URL
        const WORKER_URL = 'https://terminal-storage.lolbiggerestlol.workers.dev';
        
        let authToken = null;
        let currentFile = null;
        let files = [];
        
        // Check if already authenticated
        if (localStorage.getItem('authToken')) {
            authToken = localStorage.getItem('authToken');
            showMainSection();
            listFiles();
        }
        
        async function authenticate() {
            const password = document.getElementById('passwordInput').value;
            
            try {
                const response = await fetch(`${WORKER_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showMainSection();
                    listFiles();
                } else {
                    showError('authError', 'Invalid password');
                }
            } catch (error) {
                showError('authError', 'Authentication failed');
            }
        }
        
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainSection').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        }
        
        function showMainSection() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');
        }
        
        async function listFiles() {
            try {
                const response = await fetch(`${WORKER_URL}/files`, {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    files = await response.json();
                    displayFileList();
                } else {
                    showError('fileList', 'Failed to load files');
                }
            } catch (error) {
                showError('fileList', 'Error loading files');
            }
        }
        
        function displayFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                fileList.innerHTML = '<p>No files found. Upload some files to get started.</p>';
                return;
            }
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span onclick="viewFile('${file.name}')">[VIEW] ${file.name}</span>
                    <span style="float: right;">${formatFileSize(file.size)} | ${new Date(file.lastModified).toLocaleString()}</span>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        async function viewFile(filename) {
            currentFile = filename;
            
            try {
                const response = await fetch(`${WORKER_URL}/file/${encodeURIComponent(filename)}`, {
                    headers: { 'Authorization': authToken }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load file');
                }
                
                const contentType = response.headers.get('content-type') || '';
                const fileViewer = document.getElementById('fileViewer');
                
                document.getElementById('fileListSection').classList.add('hidden');
                document.getElementById('viewerSection').classList.remove('hidden');
                
                if (contentType.startsWith('image/')) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    fileViewer.innerHTML = `<img src="${url}" alt="${filename}" />`;
                } else if (contentType.startsWith('video/')) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    fileViewer.innerHTML = `<video controls><source src="${url}" type="${contentType}">Your browser does not support video playback.</video>`;
                } else if (contentType.startsWith('audio/')) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    fileViewer.innerHTML = `<audio controls><source src="${url}" type="${contentType}">Your browser does not support audio playback.</audio>`;
                } else if (contentType === 'application/pdf') {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    fileViewer.innerHTML = `<embed src="${url}" type="application/pdf" width="100%" height="600px" />`;
                } else if (contentType.startsWith('text/') || contentType === 'application/json' || filename.match(/\.(txt|js|html|css|md|json|xml|csv)$/i)) {
                    const text = await response.text();
                    fileViewer.innerHTML = `<pre>${escapeHtml(text)}</pre>`;
                } else {
                    // Show file info for unsupported files
                    const fileInfo = files.find(f => f.name === filename);
                    fileViewer.innerHTML = `
                        <div class="file-info">
                            <h3>>>> FILE INFORMATION <<<</h3>
                            <p><strong>Name:</strong> ${filename}</p>
                            <p><strong>Size:</strong> ${formatFileSize(fileInfo.size)}</p>
                            <p><strong>Type:</strong> ${contentType || 'Unknown'}</p>
                            <p><strong>Last Modified:</strong> ${new Date(fileInfo.lastModified).toLocaleString()}</p>
                            <p><strong>Status:</strong> File type not supported for preview</p>
                            <p><strong>Action:</strong> Use DOWNLOAD button to save file</p>
                        </div>
                    `;
                }
            } catch (error) {
                showError('fileViewer', 'Error loading file: ' + error.message);
            }
        }
        
        function closeViewer() {
            document.getElementById('viewerSection').classList.add('hidden');
            document.getElementById('fileListSection').classList.remove('hidden');
            currentFile = null;
        }
        
        async function downloadFile() {
            if (!currentFile) return;
            
            try {
                const response = await fetch(`${WORKER_URL}/file/${encodeURIComponent(currentFile)}`, {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFile;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            } catch (error) {
                alert('Download failed');
            }
        }
        
        async function deleteFile() {
            if (!currentFile || !confirm(`Delete ${currentFile}?`)) return;
            
            try {
                const response = await fetch(`${WORKER_URL}/file/${encodeURIComponent(currentFile)}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    closeViewer();
                    listFiles();
                    showSuccess('uploadStatus', 'File deleted successfully');
                } else {
                    showError('uploadStatus', 'Delete failed');
                }
            } catch (error) {
                showError('uploadStatus', 'Delete failed');
            }
        }
        
        function showUpload() {
            document.getElementById('uploadSection').classList.toggle('hidden');
        }
        
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) return;
            
            for (let file of files) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    showStatus('uploadStatus', `Uploading ${file.name}...`);
                    
                    const response = await fetch(`${WORKER_URL}/upload`, {
                        method: 'POST',
                        headers: { 'Authorization': authToken },
                        body: formData
                    });
                    
                    if (response.ok) {
                        showSuccess('uploadStatus', `${file.name} uploaded successfully`);
                    } else {
                        showError('uploadStatus', `Failed to upload ${file.name}`);
                    }
                } catch (error) {
                    showError('uploadStatus', `Error uploading ${file.name}`);
                }
            }
            
            fileInput.value = '';
            setTimeout(() => listFiles(), 1000);
        }
        
        // Drag and drop
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                uploadFile();
            }
        });
        
        // Helper functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'error';
            element.classList.remove('hidden');
        }
        
        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'success';
            element.classList.remove('hidden');
        }
        
        function showStatus(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = '';
            element.classList.remove('hidden');
        }
        
        // Handle enter key in password field
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
    </script>
</body>
</html>
