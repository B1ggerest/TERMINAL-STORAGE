<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faginator Terminal Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }

        .terminal {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-line {
            display: flex;
            align-items: center;
            position: relative;
        }

        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }

        .input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            flex: 1;
            outline: none;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .autocomplete-dropdown {
            position: absolute;
            bottom: 100%;
            left: 60px;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #333;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            margin-bottom: 5px;
        }

        .autocomplete-item {
            padding: 5px 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background: #333;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
        }

        .file-info {
            flex: 1;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 2px 8px;
            font-family: inherit;
            font-size: 0.8em;
            cursor: pointer;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #44ff44;
        }

        .warning {
            color: #ffaa44;
        }

        /* Media Player Popup */
        .media-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 2px solid #00ff00;
            padding: 20px;
            z-index: 1000;
            max-width: 80vw;
            max-height: 80vh;
            display: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .media-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .media-popup-title {
            color: #00ff00;
            font-weight: bold;
        }

        .close-btn {
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
        }

        .close-btn:hover {
            background: #ff4444;
            color: #000;
        }

        .media-content {
            text-align: center;
        }

        .media-content video,
        .media-content audio {
            max-width: 100%;
            max-height: 60vh;
        }

        .media-content img {
            max-width: 100%;
            max-height: 60vh;
            border: 1px solid #333;
        }

        .text-content {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            max-height: 50vh;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            color: #ccc;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .drag-zone {
            border: 2px dashed #333;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            color: #888;
        }

        .drag-zone.dragover {
            border-color: #00ff00;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div>Faginator Terminal Storage</div>
            <div>Type 'help' for commands</div>
        </div>
        
        <div class="output" id="output"></div>
        
        <div class="input-line">
            <span class="prompt">$</span>
            <input type="text" class="input" id="input" autocomplete="off" spellcheck="false">
            <div class="autocomplete-dropdown" id="autocomplete"></div>
            <span class="cursor">_</span>
        </div>
    </div>

    <!-- Media Player Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="media-popup" id="mediaPopup">
        <div class="media-popup-header">
            <div class="media-popup-title" id="mediaTitle">Media Player</div>
            <button class="close-btn" onclick="terminal.closeMediaPopup()">âœ• Close</button>
        </div>
        <div class="media-content" id="mediaContent"></div>
    </div>

    <script>
        class Terminal {
            constructor() {
                this.output = document.getElementById('output');
                this.input = document.getElementById('input');
                this.autocomplete = document.getElementById('autocomplete');
                this.overlay = document.getElementById('overlay');
                this.mediaPopup = document.getElementById('mediaPopup');
                this.mediaTitle = document.getElementById('mediaTitle');
                this.mediaContent = document.getElementById('mediaContent');
                
                this.apiUrl = 'https://terminal-storage.lolbiggerestlol.workers.dev';
                this.token = null;
                this.files = [];
                this.history = [];
                this.historyIndex = -1;
                
                this.commands = ['auth', 'help', 'ls', 'upload', 'download', 'view', 'delete', 'clear'];
                
                this.init();
            }

            init() {
                this.input.addEventListener('keydown', (e) => this.handleKeydown(e));
                this.input.addEventListener('input', (e) => this.handleInput(e));
                this.input.focus();
                
                this.overlay.addEventListener('click', () => this.closeMediaPopup());
                
                this.setupDragDrop();
                
                this.print('Welcome to Faginator Terminal Storage!');
                this.print('Type "auth" to login, "help" for commands');
                this.print('');
            }

            setupDragDrop() {
                const terminal = document.querySelector('.terminal');
                
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    terminal.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                });

                terminal.addEventListener('drop', (e) => {
                    if (this.token && e.dataTransfer.files.length > 0) {
                        this.handleFileDrop(Array.from(e.dataTransfer.files));
                    }
                });
            }

            handleKeydown(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.hideAutocomplete();
                    const command = this.input.value.trim();
                    if (command) {
                        this.history.unshift(command);
                        this.historyIndex = -1;
                        this.executeCommand(command);
                    }
                    this.input.value = '';
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    this.handleTabCompletion();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    this.navigateHistory(1);
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    this.navigateHistory(-1);
                } else if (e.key === 'Escape') {
                    this.hideAutocomplete();
                }
            }

            handleInput(e) {
                const value = e.target.value;
                if (value.length > 0) {
                    this.showAutocomplete(value);
                } else {
                    this.hideAutocomplete();
                }
            }

            handleTabCompletion() {
                const input = this.input.value;
                const parts = input.split(' ');
                
                if (parts.length === 1) {
                    const matches = this.commands.filter(cmd => cmd.startsWith(parts[0]));
                    if (matches.length === 1) {
                        this.input.value = matches[0] + ' ';
                    }
                } else if (parts.length > 1) {
                    const filename = parts[parts.length - 1];
                    const matches = this.files.filter(file => 
                        file.name.toLowerCase().startsWith(filename.toLowerCase())
                    );
                    
                    if (matches.length === 1) {
                        parts[parts.length - 1] = matches[0].name;
                        this.input.value = parts.join(' ');
                    }
                }
            }

            showAutocomplete(value) {
                const parts = value.split(' ');
                let suggestions = [];

                if (parts.length === 1) {
                    suggestions = this.commands.filter(cmd => 
                        cmd.toLowerCase().startsWith(parts[0].toLowerCase())
                    );
                } else {
                    const filename = parts[parts.length - 1];
                    suggestions = this.files
                        .filter(file => file.name.toLowerCase().includes(filename.toLowerCase()))
                        .map(file => file.name);
                }

                if (suggestions.length === 0) {
                    this.hideAutocomplete();
                    return;
                }

                this.autocomplete.innerHTML = suggestions.map(suggestion => 
                    `<div class="autocomplete-item">${suggestion}</div>`
                ).join('');

                this.autocomplete.style.display = 'block';
                
                this.autocomplete.querySelectorAll('.autocomplete-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.selectSuggestion(item.textContent);
                    });
                });
            }

            selectSuggestion(suggestion) {
                const parts = this.input.value.split(' ');
                
                if (parts.length === 1) {
                    this.input.value = suggestion + ' ';
                } else {
                    parts[parts.length - 1] = suggestion;
                    this.input.value = parts.join(' ');
                }
                
                this.hideAutocomplete();
                this.input.focus();
            }

            hideAutocomplete() {
                this.autocomplete.style.display = 'none';
            }

            navigateHistory(direction) {
                if (direction > 0 && this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.input.value = this.history[this.historyIndex];
                } else if (direction < 0) {
                    if (this.historyIndex > 0) {
                        this.historyIndex--;
                        this.input.value = this.history[this.historyIndex];
                    } else if (this.historyIndex === 0) {
                        this.historyIndex = -1;
                        this.input.value = '';
                    }
                }
            }

            print(text, className = '') {
                const line = document.createElement('div');
                if (className) line.className = className;
                line.textContent = text;
                this.output.appendChild(line);
                this.scrollToBottom();
            }

            printHTML(html) {
                const container = document.createElement('div');
                container.innerHTML = html;
                this.output.appendChild(container);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.output.scrollTop = this.output.scrollHeight;
            }

            async executeCommand(command) {
                this.print(`$ ${command}`);
                
                const parts = command.split(' ');
                const cmd = parts[0].toLowerCase();
                const args = parts.slice(1);

                try {
                    switch (cmd) {
                        case 'help':
                            this.showHelp();
                            break;
                        case 'auth':
                            await this.authenticate();
                            break;
                        case 'ls':
                            await this.listFiles();
                            break;
                        case 'upload':
                            this.uploadFile();
                            break;
                        case 'download':
                            if (args.length > 0) {
                                await this.downloadFile(args.join(' '));
                            } else {
                                this.print('Usage: download <filename>', 'error');
                            }
                            break;
                        case 'view':
                            if (args.length > 0) {
                                await this.viewFile(args.join(' '));
                            } else {
                                this.print('Usage: view <filename>', 'error');
                            }
                            break;
                        case 'delete':
                            if (args.length > 0) {
                                await this.deleteFile(args.join(' '));
                            } else {
                                this.print('Usage: delete <filename>', 'error');
                            }
                            break;
                        case 'clear':
                            this.output.innerHTML = '';
                            break;
                        default:
                            this.print(`Command not found: ${cmd}`, 'error');
                    }
                } catch (error) {
                    this.print(`Error: ${error.message}`, 'error');
                }
                
                this.print('');
            }

            showHelp() {
                this.print('Commands:');
                this.print('  auth          - Login with password');
                this.print('  ls            - List files');
                this.print('  upload        - Upload files');
                this.print('  view <file>   - View/play file');
                this.print('  download <file> - Download file');
                this.print('  delete <file> - Delete file');
                this.print('  clear         - Clear screen');
            }

            async authenticate() {
                if (!this.token) {
                    const password = prompt('Enter password:');
                    if (!password) return;

                    try {
                        const response = await fetch(`${this.apiUrl}/auth`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            this.token = data.token;
                            this.print('Authentication successful!', 'success');
                            await this.listFiles();
                        } else {
                            this.print('Authentication failed', 'error');
                        }
                    } catch (error) {
                        this.print(`Authentication error: ${error.message}`, 'error');
                    }
                } else {
                    this.print('Already authenticated', 'success');
                }
            }

            checkAuth() {
                if (!this.token) {
                    this.print('Please authenticate first', 'error');
                    return false;
                }
                return true;
            }

            async listFiles() {
                if (!this.checkAuth()) return;

                try {
                    const response = await fetch(`${this.apiUrl}/files`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.files = await response.json();
                        
                        if (this.files.length === 0) {
                            this.print('No files found');
                        } else {
                            this.print(`Found ${this.files.length} files:`);
                            this.files.forEach(file => {
                                const size = this.formatSize(file.size);
                                this.printHTML(`
                                    <div class="file-item">
                                        <div class="file-info">${file.name} (${size})</div>
                                        <div class="file-actions">
                                            <button class="btn" onclick="terminal.viewFile('${file.name}')">view</button>
                                            <button class="btn" onclick="terminal.downloadFile('${file.name}')">download</button>
                                            <button class="btn" onclick="terminal.deleteFile('${file.name}')">delete</button>
                                        </div>
                                    </div>
                                `);
                            });
                        }
                    } else {
                        this.print('Failed to list files', 'error');
                    }
                } catch (error) {
                    this.print(`Error listing files: ${error.message}`, 'error');
                }
            }

            uploadFile() {
                if (!this.checkAuth()) return;

                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                
                input.onchange = async (e) => {
                    const files = Array.from(e.target.files);
                    await this.handleFileDrop(files);
                };
                
                input.click();
            }

            async handleFileDrop(files) {
                if (!this.checkAuth()) return;
                
                for (const file of files) {
                    this.print(`Uploading: ${file.name}...`);
                    
                    try {
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        const response = await fetch(`${this.apiUrl}/upload`, {
                            method: 'POST',
                            headers: { 'Authorization': this.token },
                            body: formData
                        });
                        
                        if (response.ok) {
                            this.print(`Uploaded: ${file.name}`, 'success');
                        } else {
                            this.print(`Failed to upload: ${file.name}`, 'error');
                        }
                    } catch (error) {
                        this.print(`Upload error: ${error.message}`, 'error');
                    }
                }
                
                await this.listFiles();
            }

            async downloadFile(filename) {
                if (!this.checkAuth()) return;

                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        a.click();
                        URL.revokeObjectURL(url);
                        this.print(`Downloaded: ${filename}`, 'success');
                    } else {
                        this.print(`File not found: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.print(`Download error: ${error.message}`, 'error');
                }
            }

            async viewFile(filename) {
                if (!this.checkAuth()) return;

                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const contentType = response.headers.get('content-type') || '';
                        
                        this.showMediaPopup(filename, url, contentType, blob);
                    } else {
                        this.print(`File not found: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.print(`View error: ${error.message}`, 'error');
                }
            }

            async showMediaPopup(filename, url, contentType, blob) {
                this.mediaTitle.textContent = filename;
                
                if (contentType.startsWith('video/')) {
                    this.mediaContent.innerHTML = `
                        <video controls autoplay>
                            <source src="${url}" type="${contentType}">
                        </video>
                    `;
                } else if (contentType.startsWith('audio/')) {
                    this.mediaContent.innerHTML = `
                        <audio controls autoplay style="width: 100%;">
                            <source src="${url}" type="${contentType}">
                        </audio>
                    `;
                } else if (contentType.startsWith('image/')) {
                    this.mediaContent.innerHTML = `<img src="${url}" alt="${filename}">`;
                } else if (contentType.startsWith('text/')) {
                    const text = await blob.text();
                    this.mediaContent.innerHTML = `<div class="text-content">${text}</div>`;
                } else {
                    this.mediaContent.innerHTML = `
                        <div style="padding: 20px; text-align: center;">
                            <div>Cannot preview this file type</div>
                            <div style="margin-top: 10px;">
                                <button class="btn" onclick="terminal.downloadFile('${filename}')">Download Instead</button>
                            </div>
                        </div>
                    `;
                }
                
                this.overlay.style.display = 'block';
                this.mediaPopup.style.display = 'block';
            }

            closeMediaPopup() {
                this.overlay.style.display = 'none';
                this.mediaPopup.style.display = 'none';
                this.mediaContent.innerHTML = '';
            }

            async deleteFile(filename) {
                if (!this.checkAuth()) return;

                if (!confirm(`Delete "${filename}"?`)) return;

                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.print(`Deleted: ${filename}`, 'success');
                        await this.listFiles();
                    } else {
                        this.print(`Failed to delete: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.print(`Delete error: ${error.message}`, 'error');
                }
            }

            formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;

                while (size >= 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }

                return `${size.toFixed(1)} ${units[unitIndex]}`;
            }
        }

        let terminal;
        window.addEventListener('DOMContentLoaded', () => {
            terminal = new Terminal();
        });
    </script>
</body>
</html>
