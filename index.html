<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal File Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }

        .terminal {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }

        .input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            flex: 1;
            outline: none;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .media-container {
            margin: 10px 0;
            max-width: 100%;
        }

        video, audio {
            max-width: 100%;
            max-height: 300px;
            background: #333;
        }

        .file-info {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #44ff44;
        }

        .warning {
            color: #ffaa44;
        }

        .hidden {
            display: none;
        }

        .search-results {
            background: #1a1a1a;
            border: 1px solid #333;
            max-height: 200px;
            overflow-y: auto;
            margin: 5px 0;
        }

        .search-item {
            padding: 5px 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .search-item:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div>Terminal File Storage v1.0</div>
            <div>Type 'help' for available commands</div>
        </div>
        
        <div class="output" id="output"></div>
        
        <div class="input-line">
            <span class="prompt">$</span>
            <input type="text" class="input" id="input" autocomplete="off" spellcheck="false">
            <span class="cursor">_</span>
        </div>
    </div>

    <script>
        class Terminal {
            constructor() {
                this.output = document.getElementById('output');
                this.input = document.getElementById('input');
                this.apiUrl = 'https://terminal-storage.lolbiggerestlol.workers.dev';
                this.token = null;
                this.files = [];
                this.history = [];
                this.historyIndex = -1;
                
                this.init();
            }

            init() {
                this.input.addEventListener('keydown', (e) => this.handleKeydown(e));
                this.input.focus();
                this.print('Welcome to Terminal File Storage!');
                this.print('Please authenticate with the "auth" command first.');
                this.print('');
            }

            handleKeydown(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = this.input.value.trim();
                    if (command) {
                        this.history.unshift(command);
                        this.historyIndex = -1;
                        this.executeCommand(command);
                    }
                    this.input.value = '';
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (this.historyIndex < this.history.length - 1) {
                        this.historyIndex++;
                        this.input.value = this.history[this.historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (this.historyIndex > 0) {
                        this.historyIndex--;
                        this.input.value = this.history[this.historyIndex];
                    } else if (this.historyIndex === 0) {
                        this.historyIndex = -1;
                        this.input.value = '';
                    }
                }
            }

            print(text, className = '') {
                const line = document.createElement('div');
                if (className) line.className = className;
                line.textContent = text;
                this.output.appendChild(line);
                this.scrollToBottom();
            }

            printHTML(html) {
                const container = document.createElement('div');
                container.innerHTML = html;
                this.output.appendChild(container);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.output.scrollTop = this.output.scrollHeight;
            }

            async executeCommand(command) {
                this.print(`$ ${command}`);
                
                const parts = command.split(' ');
                const cmd = parts[0].toLowerCase();
                const args = parts.slice(1);

                try {
                    switch (cmd) {
                        case 'help':
                            this.showHelp();
                            break;
                        case 'auth':
                            await this.authenticate();
                            break;
                        case 'ls':
                        case 'list':
                            await this.listFiles();
                            break;
                        case 'upload':
                            this.uploadFile();
                            break;
                        case 'download':
                        case 'get':
                            if (args.length > 0) {
                                await this.downloadFile(args.join(' '));
                            } else {
                                this.print('Usage: download <filename>', 'error');
                            }
                            break;
                        case 'play':
                        case 'view':
                            if (args.length > 0) {
                                await this.viewFile(args.join(' '));
                            } else {
                                this.print('Usage: play <filename>', 'error');
                            }
                            break;
                        case 'info':
                            if (args.length > 0) {
                                await this.showFileInfo(args.join(' '));
                            } else {
                                this.print('Usage: info <filename>', 'error');
                            }
                            break;
                        case 'search':
                            if (args.length > 0) {
                                this.searchFiles(args.join(' '));
                            } else {
                                this.print('Usage: search <query>', 'error');
                            }
                            break;
                        case 'delete':
                        case 'rm':
                            if (args.length > 0) {
                                await this.deleteFile(args.join(' '));
                            } else {
                                this.print('Usage: delete <filename>', 'error');
                            }
                            break;
                        case 'clear':
                            this.output.innerHTML = '';
                            break;
                        default:
                            this.print(`Command not found: ${cmd}`, 'error');
                            this.print('Type "help" for available commands');
                    }
                } catch (error) {
                    this.print(`Error: ${error.message}`, 'error');
                }
                
                this.print('');
            }

            showHelp() {
                const commands = [
                    'auth                 - Authenticate with password',
                    'ls, list             - List all files',
                    'upload               - Upload a file',
                    'download <file>      - Download a file',
                    'play <file>          - Play/view media file',
                    'info <file>          - Show file information',
                    'search <query>       - Search files by name',
                    'delete <file>        - Delete a file',
                    'clear                - Clear terminal',
                    'help                 - Show this help'
                ];
                
                this.print('Available commands:');
                commands.forEach(cmd => this.print(`  ${cmd}`));
            }

            async authenticate() {
                if (!this.token) {
                    const password = prompt('Enter password:');
                    if (!password) {
                        this.print('Authentication cancelled', 'warning');
                        return;
                    }

                    try {
                        const response = await fetch(`${this.apiUrl}/auth`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            this.token = data.token;
                            this.print('Authentication successful!', 'success');
                            await this.listFiles();
                        } else {
                            this.print('Authentication failed', 'error');
                        }
                    } catch (error) {
                        this.print(`Authentication error: ${error.message}`, 'error');
                    }
                } else {
                    this.print('Already authenticated', 'success');
                }
            }

            checkAuth() {
                if (!this.token) {
                    this.print('Please authenticate first with "auth" command', 'error');
                    return false;
                }
                return true;
            }

            async listFiles() {
                if (!this.checkAuth()) return;

                try {
                    const response = await fetch(`${this.apiUrl}/files`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.files = await response.json();
                        if (this.files.length === 0) {
                            this.print('No files found');
                        } else {
                            this.print(`Found ${this.files.length} files:`);
                            this.files.forEach(file => {
                                const size = this.formatSize(file.size);
                                const date = new Date(file.lastModified).toLocaleString();
                                this.print(`  ${file.name} (${size}) - ${date}`);
                            });
                        }
                    } else {
                        this.print('Failed to list files', 'error');
                    }
                } catch (error) {
                    this.print(`Error listing files: ${error.message}`, 'error');
                }
            }

            uploadFile() {
                if (!this.checkAuth()) return;

                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                
                input.onchange = async (e) => {
                    const files = Array.from(e.target.files);
                    
                    for (const file of files) {
                        this.print(`Uploading: ${file.name}...`);
                        
                        try {
                            const formData = new FormData();
                            formData.append('file', file);
                            
                            const response = await fetch(`${this.apiUrl}/upload`, {
                                method: 'POST',
                                headers: { 'Authorization': this.token },
                                body: formData
                            });
                            
                            if (response.ok) {
                                this.print(`✓ Uploaded: ${file.name}`, 'success');
                            } else {
                                this.print(`✗ Failed to upload: ${file.name}`, 'error');
                            }
                        } catch (error) {
                            this.print(`✗ Upload error for ${file.name}: ${error.message}`, 'error');
                        }
                    }
                    
                    // Refresh file list
                    await this.listFiles();
                };
                
                input.click();
            }

            async downloadFile(filename) {
                if (!this.checkAuth()) return;

                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        a.click();
                        URL.revokeObjectURL(url);
                        this.print(`Downloaded: ${filename}`, 'success');
                    } else {
                        this.print(`File not found: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.print(`Download error: ${error.message}`, 'error');
                }
            }

            async viewFile(filename) {
                if (!this.checkAuth()) return;

                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const contentType = response.headers.get('content-type') || '';
                        
                        this.print(`Playing: ${filename}`);
                        
                        if (contentType.startsWith('video/')) {
                            this.printHTML(`
                                <div class="media-container">
                                    <video controls>
                                        <source src="${url}" type="${contentType}">
                                        Your browser doesn't support this video format.
                                    </video>
                                </div>
                            `);
                        } else if (contentType.startsWith('audio/')) {
                            this.printHTML(`
                                <div class="media-container">
                                    <audio controls>
                                        <source src="${url}" type="${contentType}">
                                        Your browser doesn't support this audio format.
                                    </audio>
                                </div>
                            `);
                        } else if (contentType.startsWith('image/')) {
                            this.printHTML(`
                                <div class="media-container">
                                    <img src="${url}" alt="${filename}" style="max-width: 100%; max-height: 400px;">
                                </div>
                            `);
                        } else if (contentType.startsWith('text/')) {
                            const text = await blob.text();
                            this.print('--- File Contents ---');
                            this.print(text);
                            this.print('--- End of File ---');
                        } else {
                            this.print(`Cannot preview this file type: ${contentType}`, 'warning');
                            await this.showFileInfo(filename);
                        }
                    } else {
                        this.print(`File not found: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.print(`View error: ${error.message}`, 'error');
                }
            }

            async showFileInfo(filename) {
                if (!this.checkAuth()) return;

                const file = this.files.find(f => f.name === filename);
                if (file) {
                    this.printHTML(`
                        <div class="file-info">
                            <strong>File Information:</strong><br>
                            Name: ${file.name}<br>
                            Size: ${this.formatSize(file.size)}<br>
                            Last Modified: ${new Date(file.lastModified).toLocaleString()}<br>
                            Type: ${this.getFileType(file.name)}
                        </div>
                    `);
                } else {
                    this.print(`File not found: ${filename}`, 'error');
                }
            }

            searchFiles(query) {
                const results = this.files.filter(file => 
                    file.name.toLowerCase().includes(query.toLowerCase())
                );

                if (results.length === 0) {
                    this.print(`No files found matching: ${query}`, 'warning');
                } else {
                    this.print(`Found ${results.length} files matching "${query}":`);
                    results.forEach(file => {
                        const size = this.formatSize(file.size);
                        this.print(`  ${file.name} (${size})`);
                    });
                }
            }

            async deleteFile(filename) {
                if (!this.checkAuth()) return;

                if (!confirm(`Are you sure you want to delete "${filename}"?`)) {
                    this.print('Delete cancelled', 'warning');
                    return;
                }

                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.print(`Deleted: ${filename}`, 'success');
                        await this.listFiles();
                    } else {
                        this.print(`Failed to delete: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.print(`Delete error: ${error.message}`, 'error');
                }
            }

            formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;

                while (size >= 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }

                return `${size.toFixed(1)} ${units[unitIndex]}`;
            }

            getFileType(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const types = {
                    // Video
                    mp4: 'Video', webm: 'Video', avi: 'Video', mov: 'Video', mkv: 'Video',
                    // Audio  
                    mp3: 'Audio', wav: 'Audio', ogg: 'Audio', m4a: 'Audio', flac: 'Audio',
                    // Image
                    jpg: 'Image', jpeg: 'Image', png: 'Image', gif: 'Image', svg: 'Image',
                    // Text
                    txt: 'Text', md: 'Markdown', json: 'JSON', js: 'JavaScript', css: 'CSS',
                    html: 'HTML', xml: 'XML', csv: 'CSV',
                    // Archives
                    zip: 'Archive', rar: 'Archive', '7z': 'Archive', tar: 'Archive',
                    // Documents
                    pdf: 'PDF', doc: 'Document', docx: 'Document', xls: 'Spreadsheet', xlsx: 'Spreadsheet'
                };
                
                return types[ext] || 'Unknown';
            }
        }

        // Initialize terminal when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new Terminal();
        });
    </script>
</body>
</html>
