<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faginator File Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            line-height: 1.4;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .header p {
            color: #888;
            font-size: 1em;
        }

        .auth-section {
            background: #111;
            border: 1px solid #333;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-section.hidden {
            display: none;
        }

        .auth-section h2 {
            margin-bottom: 20px;
            color: #00ff00;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #888;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #00ff00;
            font-family: inherit;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .btn {
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
        }

        .btn:disabled {
            background: #333;
            color: #666;
            border-color: #333;
            cursor: not-allowed;
        }

        .btn-danger {
            border-color: #ff0040;
            color: #ff0040;
        }

        .btn-danger:hover {
            background: #ff0040;
            color: #000;
        }

        .main-content {
            background: #111;
            border: 1px solid #333;
            padding: 30px;
        }

        .main-content.hidden {
            display: none;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #00ff00;
            font-family: inherit;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .search-box input::placeholder {
            color: #666;
        }

        .upload-area {
            border: 2px dashed #333;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .upload-area h3 {
            margin-bottom: 10px;
            color: #00ff00;
        }

        .upload-area p {
            color: #888;
            margin-bottom: 20px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: #1a1a1a;
            border: 1px solid #333;
            transition: all 0.3s;
            overflow: hidden;
        }

        .file-card:hover {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .file-preview {
            width: 100%;
            height: 180px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            overflow: hidden;
            position: relative;
        }

        .file-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-preview .file-icon {
            font-size: 3em;
            color: #333;
        }

        .file-info {
            padding: 15px;
        }

        .file-name {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-meta {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-actions .btn {
            flex: 1;
            justify-content: center;
            font-size: 11px;
            padding: 8px 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            border: 1px solid #333;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #888;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-top: 2px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px;
            border: 1px solid;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border-color: #00ff00;
        }

        .alert-error {
            background: rgba(255, 0, 64, 0.1);
            color: #ff0040;
            border-color: #ff0040;
        }

        .alert-info {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-color: #00ffff;
        }

        /* Media Player Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            width: auto;
            min-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .modal-header h3 {
            margin: 0;
            color: #00ff00;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 400px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #888;
            padding: 5px;
            font-family: inherit;
        }

        .close-btn:hover {
            color: #00ff00;
        }

        .media-content {
            text-align: center;
        }

        .media-content video,
        .media-content audio {
            max-width: 100%;
            max-height: 70vh;
            background: #000;
        }

        .media-content img {
            max-width: 100%;
            max-height: 70vh;
        }

        .text-content {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #888;
            max-width: 80vw;
        }

        .preview-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 2px 6px;
            font-size: 10px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .file-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                min-width: 300px;
                max-width: 95vw;
            }

            .modal-header h3 {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FAGINATOR</h1>
            <p>FILE STORAGE SYSTEM</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <h2>ACCESS REQUIRED</h2>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Enter access code">
            </div>
            <button class="btn" onclick="authenticate()">
                <span id="authText">LOGIN</span>
                <span id="authLoading" class="loading" style="display: none;"></span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content hidden" id="mainContent">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="SEARCH FILES..." oninput="searchFiles()">
                </div>
                <button class="btn" onclick="uploadFiles()">UPLOAD</button>
                <button class="btn" onclick="logout()">LOGOUT</button>
            </div>

            <div class="upload-area" id="uploadArea" onclick="uploadFiles()">
                <h3>DROP FILES HERE</h3>
                <p>OR CLICK TO SELECT</p>
                <button class="btn">CHOOSE FILES</button>
            </div>

            <div id="alertContainer"></div>

            <div id="fileContainer">
                <div class="empty-state">
                    <h3>NO FILES FOUND</h3>
                    <p>Upload files to begin</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Media Player Modal -->
    <div class="modal" id="mediaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="mediaTitle">MEDIA VIEWER</h3>
                <button class="close-btn" onclick="closeModal()">✕</button>
            </div>
            <div class="media-content" id="mediaContent"></div>
        </div>
    </div>

    <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(event)">

    <script>
        class FileStorage {
            constructor() {
                this.apiUrl = 'https://terminal-storage.lolbiggerestlol.workers.dev';
                this.token = null;
                this.files = [];
                this.filteredFiles = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupDragDrop();
                
                // Check if already authenticated
                const savedToken = localStorage.getItem('auth_token');
                if (savedToken) {
                    this.token = savedToken;
                    this.showMainContent();
                    this.loadFiles();
                }
            }

            setupEventListeners() {
                // Enter key on password field
                document.getElementById('password').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.authenticate();
                    }
                });

                // Close modal on click outside
                document.getElementById('mediaModal').addEventListener('click', (e) => {
                    if (e.target.id === 'mediaModal') {
                        this.closeModal();
                    }
                });
            }

            setupDragDrop() {
                const uploadArea = document.getElementById('uploadArea');
                const container = document.querySelector('.container');

                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    container.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                });

                container.addEventListener('dragover', () => {
                    uploadArea.classList.add('dragover');
                });

                container.addEventListener('dragleave', (e) => {
                    if (!container.contains(e.relatedTarget)) {
                        uploadArea.classList.remove('dragover');
                    }
                });

                container.addEventListener('drop', (e) => {
                    uploadArea.classList.remove('dragover');
                    if (this.token && e.dataTransfer.files.length > 0) {
                        this.handleFiles(Array.from(e.dataTransfer.files));
                    }
                });
            }

            showAlert(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                alertContainer.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }

            async authenticate() {
                const password = document.getElementById('password').value;
                if (!password) return;

                const authText = document.getElementById('authText');
                const authLoading = document.getElementById('authLoading');
                
                authText.style.display = 'none';
                authLoading.style.display = 'inline-block';

                try {
                    const response = await fetch(`${this.apiUrl}/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.token = data.token;
                        localStorage.setItem('auth_token', this.token);
                        
                        this.showMainContent();
                        this.loadFiles();
                        this.showAlert('ACCESS GRANTED', 'success');
                    } else {
                        this.showAlert('ACCESS DENIED', 'error');
                    }
                } catch (error) {
                    this.showAlert(`CONNECTION ERROR: ${error.message}`, 'error');
                } finally {
                    authText.style.display = 'inline';
                    authLoading.style.display = 'none';
                }
            }

            logout() {
                this.token = null;
                localStorage.removeItem('auth_token');
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
                document.getElementById('password').value = '';
            }

            showMainContent() {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }

            async loadFiles() {
                try {
                    const response = await fetch(`${this.apiUrl}/files`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.files = await response.json();
                        this.filteredFiles = [...this.files];
                        this.renderFiles();
                    } else {
                        this.showAlert('FAILED TO LOAD FILES', 'error');
                    }
                } catch (error) {
                    this.showAlert(`ERROR: ${error.message}`, 'error');
                }
            }

            async renderFiles() {
                const container = document.getElementById('fileContainer');
                
                if (this.filteredFiles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>NO FILES FOUND</h3>
                            <p>Upload files to begin</p>
                        </div>
                    `;
                    return;
                }

                const filesHTML = await Promise.all(this.filteredFiles.map(async (file) => {
                    const icon = this.getFileIcon(file.name);
                    const size = this.formatSize(file.size);
                    const type = this.getFileType(file.name);
                    const date = new Date(file.lastModified).toLocaleDateString();
                    
                    let previewHTML = `<div class="file-icon">${icon}</div>`;
                    
                    // Generate preview for media files
                    if (this.isVideoFile(file.name)) {
                        try {
                            const videoUrl = await this.getFileUrl(file.name);
                            previewHTML = `
                                <video muted>
                                    <source src="${videoUrl}" type="video/mp4">
                                </video>
                                <div class="preview-overlay">VIDEO</div>
                            `;
                        } catch (e) {
                            previewHTML = `<div class="file-icon">${icon}</div>`;
                        }
                    } else if (this.isImageFile(file.name)) {
                        try {
                            const imageUrl = await this.getFileUrl(file.name);
                            previewHTML = `
                                <img src="${imageUrl}" alt="${file.name}">
                                <div class="preview-overlay">IMAGE</div>
                            `;
                        } catch (e) {
                            previewHTML = `<div class="file-icon">${icon}</div>`;
                        }
                    }
                    
                    return `
                        <div class="file-card">
                            <div class="file-preview">
                                ${previewHTML}
                            </div>
                            <div class="file-info">
                                <div class="file-name" title="${file.name}">${file.name}</div>
                                <div class="file-meta">${type} • ${size} • ${date}</div>
                                <div class="file-actions">
                                    <button class="btn" onclick="fileStorage.viewFile('${file.name.replace(/'/g, "\\'")}')">VIEW</button>
                                    <button class="btn" onclick="fileStorage.downloadFile('${file.name.replace(/'/g, "\\'")}')">DOWNLOAD</button>
                                    <button class="btn btn-danger" onclick="fileStorage.deleteFile('${file.name.replace(/'/g, "\\'")}')">DELETE</button>
                                </div>
                            </div>
                        </div>
                    `;
                }));

                container.innerHTML = `<div class="file-grid">${filesHTML.join('')}</div>`;
            }

            async getFileUrl(filename) {
                const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                    headers: { 'Authorization': this.token }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    return URL.createObjectURL(blob);
                }
                throw new Error('Failed to load file');
            }

            isVideoFile(filename) {
                const ext = filename.split('.').pop()?.toLowerCase() || '';
                return ['mp4', 'webm', 'avi', 'mov', 'mkv', 'm4v'].includes(ext);
            }

            isImageFile(filename) {
                const ext = filename.split('.').pop()?.toLowerCase() || '';
                return ['jpg', 'jpeg', 'png', 'gif', 'svg', 'webp'].includes(ext);
            }

            searchFiles() {
                const query = document.getElementById('searchInput').value.toLowerCase();
                
                if (!query) {
                    this.filteredFiles = [...this.files];
                } else {
                    this.filteredFiles = this.files.filter(file => 
                        file.name.toLowerCase().includes(query)
                    );
                }
                
                this.renderFiles();
            }

            uploadFiles() {
                document.getElementById('fileInput').click();
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                this.handleFiles(files);
                event.target.value = ''; // Reset input
            }

            async handleFiles(files) {
                for (const file of files) {
                    this.showAlert(`UPLOADING: ${file.name}`, 'info');
                    
                    try {
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        const response = await fetch(`${this.apiUrl}/upload`, {
                            method: 'POST',
                            headers: { 'Authorization': this.token },
                            body: formData
                        });
                        
                        if (response.ok) {
                            this.showAlert(`UPLOADED: ${file.name}`, 'success');
                        } else {
                            this.showAlert(`FAILED: ${file.name}`, 'error');
                        }
                    } catch (error) {
                        this.showAlert(`ERROR: ${error.message}`, 'error');
                    }
                }
                
                this.loadFiles();
            }

            async downloadFile(filename) {
                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        a.click();
                        URL.revokeObjectURL(url);
                        this.showAlert(`DOWNLOADED: ${filename}`, 'success');
                    } else {
                        this.showAlert(`FILE NOT FOUND: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.showAlert(`ERROR: ${error.message}`, 'error');
                }
            }

            async viewFile(filename) {
                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const contentType = response.headers.get('content-type') || '';
                        
                        this.showMediaModal(filename, url, contentType, blob);
                    } else {
                        this.showAlert(`FILE NOT FOUND: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.showAlert(`ERROR: ${error.message}`, 'error');
                }
            }

            async showMediaModal(filename, url, contentType, blob) {
                const modal = document.getElementById('mediaModal');
                const title = document.getElementById('mediaTitle');
                const content = document.getElementById('mediaContent');
                
                // Truncate filename for display
                const displayName = filename.length > 50 ? filename.substring(0, 47) + '...' : filename;
                title.textContent = displayName;
                title.title = filename; // Show full name on hover
                
                if (contentType.startsWith('video/')) {
                    content.innerHTML = `
                        <video controls autoplay style="max-width: 100%; max-height: 70vh;">
                            <source src="${url}" type="${contentType}">
                        </video>
                    `;
                } else if (contentType.startsWith('audio/')) {
                    content.innerHTML = `
                        <audio controls autoplay style="width: 100%; max-width: 600px;">
                            <source src="${url}" type="${contentType}">
                        </audio>
                    `;
                } else if (contentType.startsWith('image/')) {
                    content.innerHTML = `<img src="${url}" alt="${filename}" style="max-width: 100%; max-height: 70vh;">`;
                } else if (contentType.startsWith('text/')) {
                    const text = await blob.text();
                    content.innerHTML = `<div class="text-content">${text}</div>`;
                } else {
                    content.innerHTML = `
                        <div style="padding: 40px; text-align: center; color: #888;">
                            <h4>CANNOT PREVIEW FILE</h4>
                            <p style="margin: 20px 0;">TYPE: ${contentType || 'UNKNOWN'}</p>
                            <button class="btn" onclick="fileStorage.downloadFile('${filename.replace(/'/g, "\\'")}')">
                                DOWNLOAD
                            </button>
                        </div>
                    `;
                }
                
                modal.style.display = 'flex';
            }

            closeModal() {
                const modal = document.getElementById('mediaModal');
                const content = document.getElementById('mediaContent');
                modal.style.display = 'none';
                content.innerHTML = '';
            }

            async deleteFile(filename) {
                if (!confirm(`DELETE "${filename}"?`)) return;

                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.showAlert(`DELETED: ${filename}`, 'success');
                        this.loadFiles();
                    } else {
                        this.showAlert(`DELETE FAILED: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.showAlert(`ERROR: ${error.message}`, 'error');
                }
            }

            getFileIcon(filename) {
                const ext = filename.split('.').pop()?.toLowerCase() || '';
                const icons = {
                    // Video
                    mp4: '▶', webm: '▶', avi: '▶', mov: '▶', mkv: '▶',
                    // Audio  
                    mp3: '♪', wav: '♪', ogg: '♪', m4a: '♪', flac: '♪',
                    // Image
                    jpg: '□', jpeg: '□', png: '□', gif: '□', svg: '□',
                    // Text
                    txt: '≡', md: '≡', json: '{}', js: '<>', css: '#',
                    html: '<>', xml: '<>', csv: '=',
                    // Archives
                    zip: '■', rar: '■', '7z': '■', tar: '■',
                    // Documents
                    pdf: '⧨', doc: '⧨', docx: '⧨', xls: '⊞', xlsx: '⊞'
                };
                
                return icons[ext] || '◦';
            }

            getFileType(filename) {
                const ext = filename.split('.').pop()?.toLowerCase() || '';
                const types = {
                    mp4: 'VIDEO', webm: 'VIDEO', avi: 'VIDEO', mov: 'VIDEO',
                    mp3: 'AUDIO', wav: 'AUDIO', ogg: 'AUDIO', m4a: 'AUDIO',
                    jpg: 'IMAGE', jpeg: 'IMAGE', png: 'IMAGE', gif: 'IMAGE',
                    txt: 'TEXT', md: 'MARKDOWN', json: 'JSON', js: 'JAVASCRIPT',
                    zip: 'ARCHIVE', rar: 'ARCHIVE', pdf: 'DOCUMENT', doc: 'DOCUMENT'
                };
                
                return types[ext] || 'FILE';
            }

            formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;

                while (size >= 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }

                return `${size.toFixed(1)} ${units[unitIndex]}`;
            }
        }

        // Global functions for onclick handlers
        let fileStorage;

        function authenticate() {
            fileStorage.authenticate();
        }

        function logout() {
            fileStorage.logout();
        }

        function uploadFiles() {
            fileStorage.uploadFiles();
        }

        function handleFileSelect(event) {
            fileStorage.handleFileSelect(event);
        }

        function searchFiles() {
            fileStorage.searchFiles();
        }

        function closeModal() {
            fileStorage.closeModal();
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            fileStorage = new FileStorage();
        });
    </script>
</body>
