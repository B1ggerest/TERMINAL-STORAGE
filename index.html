<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faginator File Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-section.hidden {
            display: none;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #1e3c72;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .main-content.hidden {
            display: none;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e5e9;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .upload-area {
            border: 2px dashed #e1e5e9;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #2a5298;
            background: rgba(42, 82, 152, 0.05);
        }

        .upload-area h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .upload-area p {
            color: #999;
            margin-bottom: 20px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            border: 1px solid #e1e5e9;
        }

        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .file-icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .file-info h4 {
            margin-bottom: 5px;
            color: #333;
            word-break: break-word;
        }

        .file-meta {
            color: #666;
            font-size: 0.9em;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .file-actions .btn {
            flex: 1;
            justify-content: center;
            font-size: 14px;
            padding: 8px 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Media Player Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        .modal-header h3 {
            margin: 0;
            word-break: break-word;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }

        .close-btn:hover {
            color: #000;
        }

        .media-content {
            text-align: center;
        }

        .media-content video,
        .media-content audio {
            max-width: 100%;
            max-height: 70vh;
        }

        .media-content img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
        }

        .text-content {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Faginator File Storage</h1>
            <p>Simple and secure file management</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-form">
                <h2>üîê Login Required</h2>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="authenticate()">
                    <span id="authText">Login</span>
                    <span id="authLoading" class="loading" style="display: none;"></span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content hidden" id="mainContent">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search files..." oninput="searchFiles()">
                </div>
                <button class="btn" onclick="uploadFiles()">
                    üì§ Upload Files
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    üö™ Logout
                </button>
            </div>

            <div class="upload-area" id="uploadArea" onclick="uploadFiles()">
                <h3>üìÅ Drop files here or click to upload</h3>
                <p>Supports multiple files of any type</p>
                <button class="btn">Choose Files</button>
            </div>

            <div id="alertContainer"></div>

            <div id="fileContainer">
                <div class="empty-state">
                    <h3>No files yet</h3>
                    <p>Upload some files to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Media Player Modal -->
    <div class="modal" id="mediaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="mediaTitle">Media Player</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="media-content" id="mediaContent"></div>
        </div>
    </div>

    <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(event)">

    <script>
        class FileStorage {
            constructor() {
                this.apiUrl = 'https://terminal-storage.lolbiggerestlol.workers.dev';
                this.token = null;
                this.files = [];
                this.filteredFiles = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupDragDrop();
                
                // Check if already authenticated
                const savedToken = localStorage.getItem('auth_token');
                if (savedToken) {
                    this.token = savedToken;
                    this.showMainContent();
                    this.loadFiles();
                }
            }

            setupEventListeners() {
                // Enter key on password field
                document.getElementById('password').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.authenticate();
                    }
                });

                // Close modal on click outside
                document.getElementById('mediaModal').addEventListener('click', (e) => {
                    if (e.target.id === 'mediaModal') {
                        this.closeModal();
                    }
                });
            }

            setupDragDrop() {
                const uploadArea = document.getElementById('uploadArea');
                const container = document.querySelector('.container');

                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    container.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                });

                container.addEventListener('dragover', () => {
                    uploadArea.classList.add('dragover');
                });

                container.addEventListener('dragleave', (e) => {
                    if (!container.contains(e.relatedTarget)) {
                        uploadArea.classList.remove('dragover');
                    }
                });

                container.addEventListener('drop', (e) => {
                    uploadArea.classList.remove('dragover');
                    if (this.token && e.dataTransfer.files.length > 0) {
                        this.handleFiles(Array.from(e.dataTransfer.files));
                    }
                });
            }

            showAlert(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                alertContainer.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }

            async authenticate() {
                const password = document.getElementById('password').value;
                if (!password) return;

                const authText = document.getElementById('authText');
                const authLoading = document.getElementById('authLoading');
                
                authText.style.display = 'none';
                authLoading.style.display = 'inline-block';

                try {
                    const response = await fetch(`${this.apiUrl}/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.token = data.token;
                        localStorage.setItem('auth_token', this.token);
                        
                        this.showMainContent();
                        this.loadFiles();
                        this.showAlert('Login successful!', 'success');
                    } else {
                        this.showAlert('Invalid password', 'error');
                    }
                } catch (error) {
                    this.showAlert(`Authentication error: ${error.message}`, 'error');
                } finally {
                    authText.style.display = 'inline';
                    authLoading.style.display = 'none';
                }
            }

            logout() {
                this.token = null;
                localStorage.removeItem('auth_token');
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
                document.getElementById('password').value = '';
            }

            showMainContent() {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }

            async loadFiles() {
                try {
                    const response = await fetch(`${this.apiUrl}/files`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.files = await response.json();
                        this.filteredFiles = [...this.files];
                        this.renderFiles();
                    } else {
                        this.showAlert('Failed to load files', 'error');
                    }
                } catch (error) {
                    this.showAlert(`Error loading files: ${error.message}`, 'error');
                }
            }

            renderFiles() {
                const container = document.getElementById('fileContainer');
                
                if (this.filteredFiles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No files found</h3>
                            <p>Upload some files to get started</p>
                        </div>
                    `;
                    return;
                }

                const filesHTML = this.filteredFiles.map(file => {
                    const icon = this.getFileIcon(file.name);
                    const size = this.formatSize(file.size);
                    const type = this.getFileType(file.name);
                    const date = new Date(file.lastModified).toLocaleDateString();
                    
                    return `
                        <div class="file-card">
                            <div class="file-header">
                                <div class="file-icon">${icon}</div>
                                <div class="file-info">
                                    <h4 title="${file.name}">${file.name}</h4>
                                    <div class="file-meta">${type} ‚Ä¢ ${size} ‚Ä¢ ${date}</div>
                                </div>
                            </div>
                            <div class="file-actions">
                                <button class="btn" onclick="fileStorage.viewFile('${file.name.replace(/'/g, "\\'")}')">
                                    üëÅÔ∏è View
                                </button>
                                <button class="btn btn-secondary" onclick="fileStorage.downloadFile('${file.name.replace(/'/g, "\\'")}')">
                                    üíæ Download
                                </button>
                                <button class="btn btn-danger" onclick="fileStorage.deleteFile('${file.name.replace(/'/g, "\\'")}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="file-grid">${filesHTML}</div>`;
            }

            searchFiles() {
                const query = document.getElementById('searchInput').value.toLowerCase();
                
                if (!query) {
                    this.filteredFiles = [...this.files];
                } else {
                    this.filteredFiles = this.files.filter(file => 
                        file.name.toLowerCase().includes(query)
                    );
                }
                
                this.renderFiles();
            }

            uploadFiles() {
                document.getElementById('fileInput').click();
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                this.handleFiles(files);
                event.target.value = ''; // Reset input
            }

            async handleFiles(files) {
                for (const file of files) {
                    this.showAlert(`Uploading: ${file.name}...`, 'info');
                    
                    try {
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        const response = await fetch(`${this.apiUrl}/upload`, {
                            method: 'POST',
                            headers: { 'Authorization': this.token },
                            body: formData
                        });
                        
                        if (response.ok) {
                            this.showAlert(`‚úÖ Uploaded: ${file.name}`, 'success');
                        } else {
                            this.showAlert(`‚ùå Failed to upload: ${file.name}`, 'error');
                        }
                    } catch (error) {
                        this.showAlert(`‚ùå Upload error: ${error.message}`, 'error');
                    }
                }
                
                this.loadFiles();
            }

            async downloadFile(filename) {
                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        a.click();
                        URL.revokeObjectURL(url);
                        this.showAlert(`Downloaded: ${filename}`, 'success');
                    } else {
                        this.showAlert(`File not found: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.showAlert(`Download error: ${error.message}`, 'error');
                }
            }

            async viewFile(filename) {
                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const contentType = response.headers.get('content-type') || '';
                        
                        this.showMediaModal(filename, url, contentType, blob);
                    } else {
                        this.showAlert(`File not found: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.showAlert(`View error: ${error.message}`, 'error');
                }
            }

            async showMediaModal(filename, url, contentType, blob) {
                const modal = document.getElementById('mediaModal');
                const title = document.getElementById('mediaTitle');
                const content = document.getElementById('mediaContent');
                
                title.textContent = filename;
                
                if (contentType.startsWith('video/')) {
                    content.innerHTML = `
                        <video controls autoplay style="max-width: 100%; max-height: 70vh;">
                            <source src="${url}" type="${contentType}">
                        </video>
                    `;
                } else if (contentType.startsWith('audio/')) {
                    content.innerHTML = `
                        <audio controls autoplay style="width: 100%; max-width: 500px;">
                            <source src="${url}" type="${contentType}">
                        </audio>
                    `;
                } else if (contentType.startsWith('image/')) {
                    content.innerHTML = `<img src="${url}" alt="${filename}" style="max-width: 100%; max-height: 70vh;">`;
                } else if (contentType.startsWith('text/')) {
                    const text = await blob.text();
                    content.innerHTML = `<div class="text-content">${text}</div>`;
                } else {
                    content.innerHTML = `
                        <div style="padding: 40px; text-align: center;">
                            <h4>Cannot preview this file type</h4>
                            <p style="color: #666; margin: 20px 0;">File type: ${contentType || 'Unknown'}</p>
                            <button class="btn" onclick="fileStorage.downloadFile('${filename.replace(/'/g, "\\'")}')">
                                üíæ Download Instead
                            </button>
                        </div>
                    `;
                }
                
                modal.style.display = 'flex';
            }

            closeModal() {
                const modal = document.getElementById('mediaModal');
                const content = document.getElementById('mediaContent');
                modal.style.display = 'none';
                content.innerHTML = '';
            }

            async deleteFile(filename) {
                if (!confirm(`Are you sure you want to delete "${filename}"?`)) return;

                try {
                    const response = await fetch(`${this.apiUrl}/file/${encodeURIComponent(filename)}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': this.token }
                    });

                    if (response.ok) {
                        this.showAlert(`Deleted: ${filename}`, 'success');
                        this.loadFiles();
                    } else {
                        this.showAlert(`Failed to delete: ${filename}`, 'error');
                    }
                } catch (error) {
                    this.showAlert(`Delete error: ${error.message}`, 'error');
                }
            }

            getFileIcon(filename) {
                const ext = filename.split('.').pop()?.toLowerCase() || '';
                const icons = {
                    // Video
                    mp4: 'üé¨', webm: 'üé¨', avi: 'üé¨', mov: 'üé¨', mkv: 'üé¨',
                    // Audio  
                    mp3: 'üéµ', wav: 'üéµ', ogg: 'üéµ', m4a: 'üéµ', flac: 'üéµ',
                    // Image
                    jpg: 'üñºÔ∏è', jpeg: 'üñºÔ∏è', png: 'üñºÔ∏è', gif: 'üñºÔ∏è', svg: 'üñºÔ∏è',
                    // Text
                    txt: 'üìÑ', md: 'üìù', json: 'üìã', js: 'üìú', css: 'üé®',
                    html: 'üåê', xml: 'üìÑ', csv: 'üìä',
                    // Archives
                    zip: 'üì¶', rar: 'üì¶', '7z': 'üì¶', tar: 'üì¶',
                    // Documents
                    pdf: 'üìï', doc: 'üìò', docx: 'üìò', xls: 'üìó', xlsx: 'üìó'
                };
                
                return icons[ext] || 'üìÑ';
            }

            getFileType(filename) {
                const ext = filename.split('.').pop()?.toLowerCase() || '';
                const types = {
                    mp4: 'Video', webm: 'Video', avi: 'Video', mov: 'Video',
                    mp3: 'Audio', wav: 'Audio', ogg: 'Audio', m4a: 'Audio',
                    jpg: 'Image', jpeg: 'Image', png: 'Image', gif: 'Image',
                    txt: 'Text', md: 'Markdown', json: 'JSON', js: 'JavaScript',
                    zip: 'Archive', rar: 'Archive', pdf: 'PDF', doc: 'Document'
                };
                
                return types[ext] || 'File';
            }

            formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let unitIndex = 0;

                while (size >= 1024 && unitIndex < units.length - 1) {
                    size /= 1024;
                    unitIndex++;
                }

                return `${size.toFixed(1)} ${units[unitIndex]}`;
            }
        }

        // Global functions for onclick handlers
        let fileStorage;

        function authenticate() {
            fileStorage.authenticate();
        }

        function logout() {
            fileStorage.logout();
        }

        function uploadFiles() {
            fileStorage.uploadFiles();
        }

        function handleFileSelect(event) {
            fileStorage.handleFileSelect(event);
        }

        function searchFiles() {
            fileStorage.searchFiles();
        }

        function closeModal() {
            fileStorage.closeModal();
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            fileStorage = new FileStorage();
        });
    </script>
</body>
</html>
